<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Object</title>
</head>
<body>
    <div class="container">
        <h3>This is maths object tutorial</h3>
    </div>
    <script>
        // Printing the math objects
        let m=Math;
        console.log(m);
        console.log("The value of Math.E is ",Math.E);
        console.log("The value of Math.PI is ",Math.PI);
        console.log("The value of Math.LN2 is ",Math.LN2);
        console.log("The value of Math.SQRT1_2 is ",Math.SQRT1_2);

        // Functions of math
        let a=34.64534;
        let b=89;

        console.log('The value of a and b is '+ a, b);
        console.log('The value of a and b rounded is '+ Math.round(a), Math.round(b));
        
        console.log('3 raised to the power of 2 is '+Math.pow(3,2));
        console.log('3 raised to the power of 3 is '+Math.pow(3,3));

        console.log('sqquare root of 81 is '+Math.sqrt(81));
        console.log('sqquare root of 50 is '+Math.sqrt(50));

        // Ceol and floor
        console.log('5.8 rounded up to nearest int is '+Math.ceil(5.8));
        console.log('5.8 rounded down to nearest int is '+Math.floor(5.8));
        
        // Absolute (Abs)
        console.log('Absolute value of 5.88 is '+Math.floor(5.88));
        console.log('Absolute value of -5.88 is '+Math.floor(-5.88));

       // Trigonometric Functions
       
       console.log('The value of sin(PI) is '+ Math.sin(Math.PI));

       // Generating Random number
       let r=Math.random();
       // randon num betwn  (a,b) = a+(b-a)*Math.random()
       let a1=1;
       let b1=100;
       let r1_100=a1+(b1-a1)*Math.random();
       console.log('The ramdom number is ', r);
       console.log('The ramdom number is ', r1_100);
    </script>
</body>
</html>
